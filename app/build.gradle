apply plugin: 'com.android.application'

ext {
  supportLibraryVersion = '25.3.0'
}

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"
  defaultConfig {
    applicationId "com.futabooo.android.booklife"
    minSdkVersion 21
    targetSdkVersion 25
    versionCode 1
    versionName "1.0.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  dataBinding {
    enabled = true
  }
}

repositories {
  maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
  compile "com.android.support:design:${supportLibraryVersion}"

  // jsoup HTML parser library @ http://jsoup.org/
  compile 'org.jsoup:jsoup:1.10.2'
  compile 'com.ekchang.jsouper:jsouper:0.0.3-SNAPSHOT'
  compile 'com.ekchang.jsouper:retrofit-converter-jsouper:0.0.3-SNAPSHOT'

  // http client
  compile 'com.squareup.okhttp3:okhttp:3.5.0'
  compile 'com.squareup.okhttp3:okhttp-urlconnection:3.5.0'
  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
  compile 'com.github.franmontiel:PersistentCookieJar:v1.0.1'

  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
  compile 'io.reactivex.rxjava2:rxjava:2.0.1'

  // dagger2
  compile 'com.google.dagger:dagger:2.8'
  annotationProcessor 'com.google.dagger:dagger-compiler:2.8'

  // images
  compile 'com.github.bumptech.glide:glide:3.7.0'
  compile 'jp.wasabeef:glide-transformations:2.0.1'

  // views
  compile 'com.roughike:bottom-bar:2.1.1'

  testCompile 'junit:junit:4.12'
}
